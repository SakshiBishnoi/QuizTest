<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzie Authentication</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1 class="title">QUIZZIE</h1>
        <div class="auth-tabs">
            <button id="signup-tab" class="auth-tab active">Sign Up</button>
            <button id="login-tab" class="auth-tab">Log In</button>
        </div>
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="submit-btn">Sign-Up</button>
        </form>
        <form id="login-form" class="auth-form hidden">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
    </div>
    <script src="home.js"></script>
</body>
</html>
